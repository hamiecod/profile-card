<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Profile card component | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div id="circle">
        <div id="circle-top">
          <img src="./images/bg-pattern-top.svg" alt="" />
        </div>
        <div id="circle-bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-card__design"></div>
        <div class="profile-card__stats">
          <div class="profile-card__stats-img"></div>
          <div class="profile-card__stats-data">
            <div class="profile-card__stats-data__name">Victor Crest</div>
            <div class="profile-card__stats-data__age">26</div>
          </div>
          <div class="profile-card__stats-location">London</div>
        </div>
        <div class="profile-card__analytics">
          <div class="profile-card__analytics-category">
		<div class="profile-card__analytics-category__count">
			80K
		</div>
		<div class="profile-card__analytics-category__title">
			Followers
		</div>
	  </div>
          <div class="profile-card__analytics-category">
		<div class="profile-card__analytics-category__count">
			803K
		</div>
		<div class="profile-card__analytics-category__title">
			Likes
		</div>
	  </div>
          <div class="profile-card__analytics-category">
		<div class="profile-card__analytics-category__count">
			1.4K
		</div>
		<div class="profile-card__analytics-category__title">
			Photos
		</div>
	  </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
