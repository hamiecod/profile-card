<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css">

    <title>Profile card component | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div id="circle">
        <div id="circle-top">
          <img src="./images/bg-pattern-top.svg" alt=""> 
        </div>
        <div id="circle-bottom">
          <img src="./images/bg-pattern-bottom.svg" alt=""> 
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-card__design">
          
        </div>
        <div class="profile-card__stats">
          <div class="profile-card__stats-img">
            
          </div>
          <div class="profile-card__stats-name">
            
          </div>
          <div class="profile-card__stats-age">
            
          </div>
          <div class="profile-card__stats-location">
            
          </div>
        </div>
        <div class="profile-card__analytics">
          <div class="profile-card__analytics-followers">
            
          </div>
          <div class="profile-card__analytics-likes">

          </div>
          <div class="profile-card__analytics-photos">

          </div>
        </div>
      </div>
    </main>

  </body>
</html>
